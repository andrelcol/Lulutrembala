<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Campeonato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        #yesButton {
            margin-right: 20px;
        }

        #message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>O Glorioso vai ser campeão?</h1>
        <button id="yesButton">Não</button>
        <button id="noButton">Sim</button>
        <!-- Mensagem a ser mostrada -->
        <div id="message">BACANA! Voto registrado, online e roteando</div>
        <!-- Elemento de áudio para o arquivo teste.mpga -->
        <audio id="audioTeste" src="teste.mpga" preload="auto"></audio>
    </div>
    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const audioTeste = document.getElementById('audioTeste');
        const message = document.getElementById('message');

        // Troca o botão de lugar quando passar o mouse no "Sim"
        yesButton.addEventListener('mouseover', () => {
            const randomPositionX = Math.random() * (window.innerWidth - 100);
            const randomPositionY = Math.random() * (window.innerHeight - 50);
            yesButton.style.position = 'absolute';
            yesButton.style.left = randomPositionX + 'px';
            yesButton.style.top = randomPositionY + 'px';
        });

        // O botão "Não" ainda funciona com click
        noButton.addEventListener('click', () => {
            audioTeste.play(); // Reproduz o áudio
            message.style.display = 'block'; // Mostra a mensagem
        });
    </script>
</body>

</html>
